evals:
  models:
    - "claude-3-5-haiku-20241022"
  timeout: 60000
  max_steps: 10
  
  tests:

    - name: "Create new document type"
      prompt: |
        Complete these tasks in order:
        1. Create a new document type called '_TestDocumentType', it should have a textstring property called title and a richtext property called content.
        2. Delete the document type called '_TestDocumentType'
        3. When sucessfully completed the tasks, say 'The task has completed sucessfully', nothing else
      expected_tool_calls:
        required:
          - "find-data-type"
          - "create-document-type"
          - "delete-document-type"
        allowed:
          - "get-icons"
          - "find-data-type"
          - "get-all-document-types"
          - "get-document-type-root"
          - "get-document-type-by-id"
          - "create-document-type"    
          - "delete-document-type"
      response_scorers:
        - type: 'llm-judge'
          criteria: 'Did the last assistant step say "The task has completed sucessfully"'
          threshold: 0.8
